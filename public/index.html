<!DOCTYPE HTML>
<html lang="en">
   <head>
       <title>BurgerOnline</title>
       <meta charset="utf-8"/>
   </head>
   <body>
        <header>
        <h1 style="text-align: center;">
            Välkommen till BurgerOnline
        </h1>
        </header>
        <main> 
            <section>
                <h2> Välj en hamburgare</h2>
                <p> Här väljer du din meny</p>
                <div>
                <div style="display: inline-block;">
                    
                <h3> Halloumiburgare</h3>
                    <img src = "https://www.max.se/contentassets/bd97342be78047eb8f8026452d545538/product_halloumiburgare2.png?width=1160&sharpen=5&sigma=1,4&threshold=0"
                    alt = Halloumiburgare title = Halloumi style="width:200px;height:200px;">
                    <ul>
                        <li>gluten</li>
                        <li>laktos</li>
                        <li>nötter</li>
                    </ul>

                </div>
                <div style="display: inline-block;">
                    <h3> Orginalburgare</h3>
                        <img src = https://www.max.se/contentassets/1fdf0ed6657c4de8a5a89751b81bb875/product_hamburgare.png?width=1160&sharpen=5&sigma=1,4&threshold=0
                        alt = Orginalburgare title = Orginal style="width:200px;height:200px;">
                        <ul>
                            <li>kött</li>
                            <li>kött</li>
                            <li>kött</li>
                        </ul>
    
                    </div>
                    <div style="display: inline-block;">
                        <h3> Cheeseburgare</h3>
                            <img src = https://www.max.se/contentassets/2c64a1d06cc64c9284fbfbca16d37f59/product_cheeseburgare.png?width=1160&sharpen=5&sigma=1,4&threshold=0
                            alt = Cheeseiburgare title = cheese style="width:200px;height:200px;">
                            <ul>
                                <li>gluten</li>
                                <li>laktos</li>
                                <li>kött</li>

                            </ul>
        
                        </div>
                    </div>
            </section>
            <section>
                <h2> Kundinformation</h2>
                <p> Fyll i nödvändig information</p>
                <p>
                    <label for="namn">Namn</label><br>
                    <input type="text" id="namn" name="n" required="required" placeholder="För- och efternamn">
                </p>
                <p>
                    <label for="email">E-mail</label><br>
                    <input type="email" id="email" name="em" required="required" placeholder="E-mail address">
                </p>
                <p>
                    <label for="Gatuadress">Gatuadress</label><br>
                    <input type="text" id="street" name="str" required="required" placeholder="Gata">
                </p> 
                <p>
                    <label for="husnummer">Husnummer</label><br>
                    <input type="number" id="husnummer" name="husnum" required="required" placeholder="Husnummer">
                </p>  
                <p>
                    <label for="betalning">Betalningsmetod</label><br>
                    <select id="betalning" name="bet">
                        <option >Kort</option>
                        <option selected="selected">Swish </option>
                        <option>Klarna</option>
                        <option>Kontant</option>
                    </select>
                 </p>
                 <p>
                    <label for="kön">Könsidentitet</label><br>

                    <input type="radio" id="kön" name="kön" required="required" >
                    <label for="kön">Kvinna</label><br>
                    
                    <input type="radio" id="kön" name="kön" required="required" >
                    <label for="kön">Man</label><br>

                    <input type="radio" id="kön" name="kön" required="required" >
                    <label for="kön">Annat</label><br>
                   
                    <input type="radio" id="kön" name="kön" required="required" >
                    <label for="kön">Vill ej ange</label><br>

                </p>
              

            </section>
            <button type="submit">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsVT9S7HIeAKx-np1Vif3R40CIHY1BYEKcNA&usqp=CAU"
                alt = order title = order style="width:150px;height:45px;">
            </button>
        </main>
        <footer>
            <hr>

        </footer>
   </body>
</html>
